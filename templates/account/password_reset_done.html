{% extends "base.html" %}
{% load i18n %}

{% block title %}Correo enviado{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="alert alert-success p-4">
            <h4>{% trans "Instrucciones enviadas" %}</h4>
            <p>{% trans "Hemos enviado un correo con instrucciones para restablecer tu contraseña." %}</p>
        </div>
        <a class="btn btn-primary" href="{% url 'account_login' %}">{% trans "Volver a iniciar sesión" %}</a>
    </div>
</div>
{% endblock %}
