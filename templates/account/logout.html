{% extends "account/base_entrance.html" %}
{% load i18n %}

{% block head_title %}
    {% trans "Cerrar sesión" %}
{% endblock head_title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">{% trans "¿Estás seguro que deseas cerrar sesión?" %}</h2>

            <form method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">{% trans "Cerrar sesión" %}</button>
            </form>

            <div class="mt-3">
                <a href="/">{% trans "Cancelar y regresar al sitio" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
