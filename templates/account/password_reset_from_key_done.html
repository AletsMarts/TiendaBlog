{% extends "base.html" %}
{% load i18n %}

{% block title %}Contraseña actualizada{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="alert alert-success p-4">
            <h4>{% trans "¡Contraseña actualizada!" %}</h4>
            <p>{% trans "Tu contraseña se ha actualizado correctamente." %}</p>
        </div>
        <a class="btn btn-primary" href="{% url 'account_login' %}">{% trans "Iniciar sesión" %}</a>
    </div>
</div>
{% endblock %}
